# This extractor.d.ts will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Build Preview Page

on:
  push:
    branches: ["master"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: cd packages/preview
      - run: bun install
      - run: bun run build
      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: preview-artifacts
          path: packages/preview/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Download preview artifacts
        uses: actions/download-artifact@v4
        with:
          include-hidden-files: true
          name: preview-artifacts
          path: packages/preview/dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "packages/preview/dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
