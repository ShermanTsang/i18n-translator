<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>@shermant/i18n-translator preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Keeping custom scrollbar styles as they can't be fully replicated with Tailwind */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #333;
        }

        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4f46e5;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-corner {
            background: #333;
        }

        /* Custom animation for loader */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-[#0a0a0a] text-white font-sans min-h-screen flex flex-col">

<header class="p-6 border-b border-gray-800 text-center">
    <h1 class="text-xl">
        @shermant / <span class="text-[#4f46e5] font-semibold text-2xl">i18n-translator</span> preview
    </h1>
</header>

<div class="flex-1 flex items-center justify-center p-8">
    <textarea id="textarea" class="w-full max-w-md h-96 mr-4"></textarea>
    <div class="terminal-container p-2.5 h-96 bg-[#111] border-2 border-[#4f46e5] rounded-lg overflow-hidden">
        <div id="terminal" class="h-full w-[1400px] overflow-y-auto whitespace-pre-wrap"></div>
    </div>
</div>

<script type="module" src="/main.js"></script>

</body>
</html>
