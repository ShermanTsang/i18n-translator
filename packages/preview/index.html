<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>@shermant/i18n-translator preview</title>
    <link href="./style.css" rel="stylesheet"/>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
            rel="stylesheet"
    />
</head>

<body class="flex h-screen flex-col bg-[#0a0a0a] font-sans text-white">
<header
        class="relative flex-shrink-0 border-b border-gray-800 p-6 text-center"
>
    <h1 class="text-xl text-[#999]">
        @shermant /
        <span
                class="rounded bg-[#4f46e5] px-2 text-2xl font-semibold text-white shadow-md shadow-indigo-500"
        >i18n-translator</span
        >
        preview
    </h1>
    <a
            class="absolute top-1/2 right-6 -translate-y-1/2 text-white opacity-70 transition-opacity hover:opacity-100"
            href="https://github.com/ShermanTsang/i18n-translator/"
            rel="noopener noreferrer"
            target="_blank"
            title="View on GitHub"
    >
        <svg
                fill="currentColor"
                height="24"
                viewBox="0 0 24 24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
        >
            <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
        </svg>
    </a>
</header>

<div
        class="flex h-full flex-grow flex-col items-center justify-center gap-8 p-6 lg:flex-row lg:items-start"
>
    <div
            class="relative h-full w-full border-2 border-[transparent] bg-[#111] transition-all duration-300 hover:border-[#4f46e5]"
    >
        <div
                class="text-md absolute top-0 right-0 w-full border-b border-gray-800 bg-[#1e1e1e] p-2 text-[#999]"
        >
            Code File
        </div>
        <div class="code-editor flex flex-col items-center justify-center">
          <pre class="max-h-[350px] w-full overflow-auto lg:max-h-[600px]">
            <code class="language-javascript block w-full" contenteditable="true" id="editor" spellcheck="false"></code>
          </pre>
        </div>
    </div>
    <div
            class="relative h-full w-full border-2 border-[transparent] bg-[#111] transition-all duration-300 hover:border-[#4f46e5]"
    >
        <div
                class="text-md top-0 right-0 w-full border-b border-gray-800 bg-[#1e1e1e] p-2 text-[#999]"
        >
            Terminal
        </div>
        <div class="terminal-container">
            <div class="h-full overflow-y-auto p-2" id="terminal"></div>
        </div>
    </div>
</div>

<script src="./main.js" type="module"></script>
</body>
</html>
