<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@shermant/i18n-translator preview</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="flex h-screen flex-col bg-[#0a0a0a] font-sans text-white">
    <header class="flex-shrink-0 border-b border-gray-800 p-6 text-center">
      <h1 class="text-xl text-[#999]">
        @shermant /
        <span
          class="rounded bg-[#4f46e5] px-2 text-2xl font-semibold text-white shadow-md shadow-indigo-500"
          >i18n-translator</span
        >
        preview
      </h1>
    </header>

    <div
      class="flex h-full flex-grow flex-col items-center justify-center gap-8 p-6 lg:flex-row lg:items-start"
    >
      <div
        class="relative h-full w-full border-2 border-[transparent] bg-[#111] transition-all duration-300 hover:border-[#4f46e5]"
      >
        <div
          class="absoulte text-md top-0 right-0 w-full border-b border-gray-800 bg-[#1e1e1e] p-2 text-[#999]"
        >
          Code File
        </div>
        <div class="code-editor flex flex-col items-center justify-center">
          <pre class="max-h-[350px] w-full overflow-auto lg:max-h-[600px]">
            <code id="editor" class="language-javascript block w-full" contenteditable="true" spellcheck="false"></code>
          </pre>
        </div>
      </div>
      <div
        class="relative h-full w-full border-2 border-[transparent] bg-[#111] transition-all duration-300 hover:border-[#4f46e5]"
      >
        <div
          class="absoulte text-md top-0 right-0 w-full border-b border-gray-800 bg-[#1e1e1e] p-2 text-[#999]"
        >
          Terminal
        </div>
        <div class="terminal-container">
          <div id="terminal" class="h-full overflow-y-auto p-2"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
